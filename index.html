<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container">
    <div class="row calc-row align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="form-group row">
                <div class="card" id="calc">
                    <div class="card-body">
                        <input class="form-control input-window" id="inputWindow" value="" placeholder="0">
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="btn form-control" id="btn_clr">C</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="numb btn form-control" id="btn_1">1</button>
                            </div>
                            <div class="col">
                                <button class="numb btn form-control" id="btn_2">2</button>
                            </div>
                            <div class="col">
                                <button class="numb btn form-control" id="btn_3">3</button>
                            </div>
                            <div class="col">
                                <button class="oper btn form-control" id="btn_sum">+</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="numb btn form-control" id="btn_4">4</button>
                            </div>
                            <div class="col">
                                <button class="numb btn form-control" id="btn_5">5</button>
                            </div>
                            <div class="col">
                                <button class="numb btn form-control" id="btn_6">6</button>
                            </div>
                            <div class="col">
                                <button class="oper btn form-control" id="btn_sub">-</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="numb btn form-control" id="btn_7">7</button>
                            </div>
                            <div class="col">
                                <button class="numb btn form-control" id="btn_8">8</button>
                            </div>
                            <div class="col">
                                <button class="numb btn form-control" id="btn_9">9</button>
                            </div>
                            <div class="col">
                                <button class="oper btn form-control" id="btn_mul">*</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col-9">
                                <button class="numb btn form-control" id="btn_0">0</button>
                            </div>
                            <div class="col">
                                <button class="oper btn form-control" id="btn_div">/</button>
                            </div>
                        </div>
                        <div class="row no-gutters">
                            <div class="col">
                                <button class="oper btn form-control" id="btn_calc">=</button>
                            </div>
                            <div class="col">
                                <button class="oper btn form-control" id="btn_point">.</button>
                            </div>
                            <div class="col">
                                <button class="oper btn form-control" id="btn_change">&#177;</button>
                            </div>
                            <div class="col">
                                <button class="oper btn form-control" id="btn_sqrt">&#8730;</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body" id="history">
                            <textarea name="history" id="historyArea" rows="9" readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
